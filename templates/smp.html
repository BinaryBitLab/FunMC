<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/store.css">
    <title>FunMC</title>
</head>
<body>
    <header>
        <nav>
            <div class="brand">
                <h1>FunMC</h1>
            </div>
            <ul class="nav-links">
                <li><a href="/index.html">Home</a></li>
                <li><a href="smp.html">SMP</a></li>
                <li><a href="skyblock.html">Skyblock</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <div class="head1">
        <h1>SMP Store!</h1>
    </div>
    <!-- Dropdown (select) with options -->
    <div class="select-menu">
        <select class="content-select" onchange="showContent()">
            <option value="none" selected>Select Category</option>
            <option value="ranks">Ranks</option>
            <option value="keys">Keys</option>
        </select>
    </div>

    <!-- Container to hold dynamic content -->
    <div id="content-container">
        <!-- Content related to Ranks, initially hidden -->
        <div id="ranks-content" class="hidden">
            <h2>Ranks Content</h2>
            <!-- Add your content related to ranks here -->
        </div>

        <!-- Content related to Keys, initially hidden -->
        <div id="keys-content" class="hidden">
            <h2>Keys Content</h2>
            <!-- Add your content related to keys here -->
        </div>
    </div>

    <!-- JavaScript for dynamic content -->
    <script>
        // JavaScript function to show/hide content based on selection
        function showContent() {
            // Get necessary elements by ID
            var selectElement = document.getElementById("content-select");
            var ranksContent = document.getElementById("ranks-content");
            var keysContent = document.getElementById("keys-content");

            // Hide all content initially
            ranksContent.classList.add("hidden");
            keysContent.classList.add("hidden");

            // Show content based on selection
            if (selectElement.value === "ranks") {
                ranksContent.classList.remove("hidden");
            } else if (selectElement.value === "keys") {
                keysContent.classList.remove("hidden");
            }
        }
    </script>
</body>
</html>
