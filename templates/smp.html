<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/store.css">
    <title>FunMC</title>
</head>
<body>
    <header>
        <nav>
            <div class="brand">
                <h1>FunMC</h1>
            </div>
            <ul class="nav-links">
                <li><a href="/index.html">Home</a></li>
                <li><a href="smp.html">SMP</a></li>
                <li><a href="skyblock.html">Skyblock</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <div class="head1">
        <h1>SMP Store!</h1>
    </div>
    <div class="wrapper">
        <section class="side-nav">
            <div class="select-menu">
                <h1>Category:</h1>
                <ul>
                    <li><a href="#">Ranks</a></li>
                    <li><a href="#">Keys</a></li>
                    <li><a href="#">Tools</a></li>
                    <li><a href="#">Kits</a></li>
                    <li><a href="#">Tags</a></li>
                </ul>
            </div>
        </section>
        <section class="content">
            <div class="ranks">
                <h1>These are Ranks</h1>
            </div>
            <div class="keys">
                <h1>These are Keys</h1>
            </div>
            <div class="tools">
                <h1>These are Tools</h1>
            </div>
            <div class="kits">
                <h1>These are Kits</h1>
            </div>
            <div class="tags">
                <h1>These are Tags</h1>
            </div>
        </section>
    </div>
    <script>
        // Get references to the side navigation and content elements
        const sideNav = document.querySelector('.select-menu ul');
        const contentSections = document.querySelectorAll('.content > div');

        // Add a click event listener to the side navigation
        sideNav.addEventListener('click', function (event) {
            // Prevent the default behavior of the link
            event.preventDefault();

            // Check if the clicked element is a link
            if (event.target.tagName === 'A') {
                // Get the text content of the clicked link
                const selectedOption = event.target.textContent;

                // Show the corresponding content section and hide others
                contentSections.forEach(section => {
                    section.style.display = section.classList.contains(selectedOption.toLowerCase()) ? 'block' : 'none';
                });
            }
        });
    </script>
</body>
</html>
